<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Coding Challenge</title>
  </head>

  <body>
    <div class="content">
      <header>
        <!-- Logo e testo -->
        <img class="logo" src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Input -->
        <div class="containerbuttons">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Scooter 1-->
        <div class="scooter">
          <input type="checkbox" name="" value="">
          <h4 class="scootername">Monopattino Gino22</h4>

          <div class="info">
            <span>Via Guadalametri - a 220 metri da te</span><br>
            <span>Stato carica:</span>
          </div>
        </div>
        <div class="statecharge1"></div>

        <!-- Scooter 2 -->
        <div class="scooter">
          <input type="checkbox" name="" value="">
          <h4 class="scootername">Monopattino Mike24</h4>

          <div class="info">
            <span>Via Ricciardonni - a 420 metri da te</span><br>
            <span>Stato carica:</span>
          </div>
        </div>
        <div class="statecharge2"></div>

        <!-- Scooter 3 -->
        <div class="scooter">
          <input type="checkbox" name="" value="">
          <h4 class="scootername">Monopattino Fede154</h4>

          <div class="info">
            <span>Via Mentarini - a 490 metri da te</span><br>
            <span>Stato carica:</span>
          </div>
        </div>
        <div class="statecharge3"></div>
      </main>
    </div>

    <!-- Credits -->
    <footer class="credits">
      <h4>Made for Boolean Careers by Guido</h4>
    </footer>
  </body>
</html>
